# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  Build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v3

      # Runs a set of commands using the runners shell
      - name: Build AppImage
        run: |
          sudo apt-get -y install desktop-file-utils libfuse2 graphicsmagick-imagemagick-compat zsync
          wget -q "https://raw.githubusercontent.com/AppImage/pkg2appimage/master/pkg2appimage"
          bash -ex pkg2appimage dotnet-runtime.yml
          export ARCH="$(uname -m)"
          export APPIMAGE_EXTRACT_AND_RUN=1
          UPINFO="gh-releases-zsync|$(echo "$GITHUB_REPOSITORY" | tr '/' '|')|continuous|*$ARCH.AppImage.zsync"
          VERSION=$(wget -qO- "https://github.com/dotnet/runtime/tags" | grep -Eo /v8.* | sed 's|"| |;s|/v||g' | head -1 | awk '{print $1}')
          URUNTIME="https://github.com/VHSgunzo/uruntime/releases/latest/download/uruntime-appimage-dwarfs-$ARCH"
          URUNTIME_LITE="https://github.com/VHSgunzo/uruntime/releases/latest/download/uruntime-appimage-dwarfs-lite-$ARCH"
          wget -q --retry-connrefused --tries=30 "$URUNTIME" -O ./uruntime
          wget -q --retry-connrefused --tries=30 "$URUNTIME_LITE" -O ./uruntime-lite
          chmod +x ./uruntime*

          # Keep the mount point (speeds up launch time)
          sed -i 's|URUNTIME_MOUNT=[0-9]|URUNTIME_MOUNT=0|' ./uruntime-lite

          echo "Adding update information \"$UPINFO\" to runtime..."
          ./uruntime-lite --appimage-addupdinfo "$UPINFO"

          echo "Generating AppImage..."
          ./uruntime --appimage-mkdwarfs -f --set-owner 0 --set-group 0 --no-history --no-create-timestamp --compression zstd:level=22 -S26 -B8 --header uruntime-lite -i ./dotnet-runtime/dotnet-runtime.AppDir -o ./dotnet-runtime-"$VERSION"-"$ARCH".AppImage

          echo "Generating zsync file..."
          zsyncmake *.AppImage -u *.AppImage
          echo $PWD

      - name: Release
        uses: marvinpinto/action-automatic-releases@6273874b61ebc8c71f1a61b2d98e234cf389b303
        with:
          title: Continuous build
          automatic_release_tag: continuous
          prerelease: false
          draft: false
          files: /home/runner/work/dotnet-runtime_AppImage/dotnet-runtime_AppImage/*.AppImage*
          repo_token: ${{ secrets.PATN }}

